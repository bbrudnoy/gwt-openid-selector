<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Simple OpenID Selector -->
<link type="text/css" rel="stylesheet" href="css/openid.css" />
<script type="text/javascript" src="js/openid-no-framework.js"></script>
<script type="text/javascript" src="js/openid-en.js"></script>
<script type="text/javascript">
	window.onload = function() {
		openid.init('openid_identifier');
	};

	function requestLogin(event) {
		openid.submit();
		// elevate login request to GWT (requestLogin has been setup during OpenIdSelector init stage)
		window.parent.requestLogin(document.getElementById('openid_identifier').value);
		// prevent form submission;
		event.preventDefault();
		return false;
	}
</script>
</head>

<body>
 <!-- Simple OpenID Selector -->
 <form name="openid_form" id="openid_form" action="" onsubmit="requestLogin(event); return false;">
  <input type="hidden" name="action" value="verify" /> <input id="openid_form_submit" type="submit"
   style="display: none;" />
  <fieldset>
   <legend>Sign-in or Create New Account</legend>
   <div id="openid_choice">
    <p>Please click your account provider:</p>
    <div id="openid_btns"></div>
   </div>
   <div id="openid_input_area">
    <input id="openid_identifier" name="openid_identifier" type="text" value="http://" /> <input id="openid_submit"
     type="submit" value="Sign-In" />
   </div>
   <noscript>
    <p>
     OpenID is service that allows you to log-on to many different websites using a single indentity. Find out <a
      href="http://openid.net/what/">more about OpenID</a> and <a href="http://openid.net/get/">how to get an OpenID
      enabled account</a>.
    </p>
   </noscript>
  </fieldset>
 </form>
 <!-- /Simple OpenID Selector -->
</body>
</html>
